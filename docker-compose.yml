version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: km-api-postgres
    environment:
      POSTGRES_DB: km_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - km-api-network

volumes:
  postgres_data:

networks:
  km-api-network:
    driver: bridge